event_scorer:
  score_tf: "M5"
  allow_tf: "H1"
  train_ratio: 0.8
  k_bars: 24
  k_bars_by_tf:
    M5: 24
    M15: 8
  reward_r: 1.0
  sl_mult: 1.0
  r_thr: 0.0
  tie_break: "distance"
  include_transition: true
  meta_policy:
    enabled: true
    meta_margin_min: 0.10
    meta_margin_max: 0.95
  family_training:
    min_samples_train: 200
  decision_thresholds:
    n_min: 200
    winrate_min: 0.52
    r_mean_min: 0.02
    p10_min: -0.2
  modes:
    production:
      decision_thresholds:
        n_min: 200
        winrate_min: 0.52
        r_mean_min: 0.02
        p10_min: -0.2
    prod:
      decision_thresholds:
        n_min: 200
        winrate_min: 0.52
        r_mean_min: 0.02
        p10_min: -0.2
    research:
      enabled: true
    
      # -------------------------
      # CONTEXTO (SIN CAMBIOS)
      # -------------------------
      d1_anchor_hour: 22
    
      features:
        session_bucket: true
        hour_bucket: false
        trend_context_D1: true
        vol_context: true
    
      # -------------------------
      # GRID PARAMÉTRICO BASE
      # -------------------------
      k_bars_grid: [12, 18, 24, 36]
      k_bars_grid_by_tf:
        M5: [12, 18, 24, 36]
        M15: [4, 6, 8, 12]
    
      # -------------------------
      # THRESHOLD SWEEP
      # (esto es la prueba)
      # -------------------------
      decision_thresholds_grid:
        n_min: [80, 120, 200]
        r_mean_min: [0.01, 0.02, 0.03]
        p10_min: [-0.3, -0.2]
        winrate_min: [0.52]
    
      # -------------------------
      # DIAGNÓSTICOS (sin cambios)
      # -------------------------
      diagnostics:
        max_family_concentration: 0.6
        min_temporal_dispersion: 0.3
        max_score_tail_slope: 2.5
        min_calib_samples: 80

phase_d:
  enabled: true
  look_fors:
    LOOK_FOR_transition_failure:
      enabled: true
      base_state: transition
      require_all: true
      filters:
        margin_min: 0.10
        sessions_in: ["LONDON", "NY"]
        state_age_max: 5
        dist_vwap_atr_max: 1.5
        breakmag_min: 0.25
        reentry_min: 1.0
