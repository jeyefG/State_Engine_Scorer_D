# -------------------------------------------------
# Phase D LOOK_FOR (NVDA)
# TF/Window: H2 / 24
# Purpose: test if equity microstructure fits State Engine
# Exploratory only
# -------------------------------------------------

phase_d:
  enabled: true
  look_fors:

    LOOK_FOR_trend_pullback_acceptance:
      enabled: true
      base_state: TREND
      require_all: true
      dist_vwap_atr_max: 1.0
      state_age_min: 4

    LOOK_FOR_balance_accumulation:
      enabled: true
      base_state: BALANCE
      require_all: true
      dist_vwap_atr_max: 0.6
      state_age_min: 4

    LOOK_FOR_failed_continuation:
      enabled: true
      base_state: TRANSITION
      require_all: true
      breakmag_min: 0.35
      trend_strength_max: 0.5

      
#----------------------------------------------------------------
#                   Fase E/Scorer
#----------------------------------------------------------------    
event_scorer:
  score_tf: "M15"
  allow_tf: "H2"
  train_ratio: 0.8
  reward_r: 1.0
  sl_mult: 1.0
  r_thr: 0.0
  tie_break: "distance"
  include_transition: true

  meta_policy:
    enabled: false
    meta_margin_min: 0.10
    meta_margin_max: 0.95

  family_training:
    min_samples_train: 200

  decision_thresholds:
    n_min: 200
    winrate_min: 0.52
    r_mean_min: 0.02
    p10_min: -0.2

  modes:
    research:
      enabled: false
    
      # ==========================================================
      # EXPERIMENTO A: Â¿TF scorer? (M5 vs M15)
      # - NO thresholds grid
      # - NO k_bars grid
      # - features: SOLO session_bucket (base)
      # - k_bars fijo equivalente por TF
      # ==========================================================
      experiment_A_tf_compare:
        d1_anchor_hour: 22
        features:
          session_bucket: true
          hour_bucket: false
          trend_context_D1: false
          vol_context: false

        k_bars_by_tf:
          M5: 24
          M15: 8

        decision_thresholds:
          n_min: 200
          winrate_min: 0.52
          r_mean_min: 0.02
          p10_min: -0.2

        diagnostics:
          min_calib_samples: 200
          max_family_concentration: 0.6
          min_temporal_dispersion: 0.3
          max_score_tail_slope: 2.5

